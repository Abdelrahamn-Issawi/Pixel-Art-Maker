<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/2f8bde2543.js"></script>
</head>
<body>
    <div class="container">
        <h1>Pixel Art Maker</h1>
        <form id="size">
            <div class="formCont">
                <h2>Grid Dimensions <i class="fas fa-chevron-right"></i><i class="fas fa-chevron-right"></i></h2>
                <div class="internal">
                    <span>Grid Height:</span>
                    <input type="number" id="Height" name="height" min="1" placeholder="Height..">
                </div>
                <div class="internal">
                    <span>Grid Width:</span>
                    <input type="number" id="Width" name="width" min="1" placeholder="Width..">
                </div>
                <div class="clearFix"></div>
                <h2>Choose A Color <i class="fas fa-chevron-right"></i><i class="fas fa-chevron-right"></i></h2>
                <input type="color" id="color" value="#0098a6">
                <div class="clearFix"></div>
                <hr>
                <input type="button" value="Submit" onclick="makeGrid()">
            </div>
        </form>
        <i class="fas fa-chevron-down"></i>
        <h2 id="canvasLabel">Canvas</h2>
        <i class="fas fa-chevron-down"></i>
        <br><br>
        <table id="Canvas"></table>
        <script src="designs.js"></script>
    </div>
</body>
</html>
